<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Cadastro de Tarefa</title>
</h:head>
<h:body>
    <h:form id="formTarefa">
        <h1>Cadastro de Tarefa</h1>

        <p:panel header="Detalhes da Tarefa" >
            <p:messages id="messages" autoUpdate="true" />

            <p:outputLabel value="TÃ­tulo:" for="titulo" />
            <p:inputText id="titulo" value="#{taskController.tarefa.titulo}" required="true" />

            <p:outputLabel value="DescriÃ§Ã£o:" for="descricao" />
            <p:inputText id="descricao" value="#{taskController.tarefa.descricao}" />
            
            <p:outputLabel value="Estimativa:" for="estimativa" />
            <p:inputText id="estimativa" value="#{taskController.tarefa.estimativa}" />
            
            <p:outputLabel value="Prioridade:" for="prioridade" />
            <p:inputText id="prioridade" value="#{taskController.tarefa.prioridade}" />

            <p:outputLabel value="Projeto:" for="projeto" />
            <p:autoComplete id="projeto" value="#{taskController.projetoSelecionado}"
                            completeMethod="#{taskController.buscarProjetos}"
                            var="projeto" itemLabel="#{projeto.titulo}" itemValue="#{projeto}" />

            <p:commandButton value="Salvar" action="#{taskController.salvarTarefa}" update="@form" />
        </p:panel>
    </h:form>
</h:body>
</html>
