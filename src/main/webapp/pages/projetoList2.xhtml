<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/template/template.xhtml">
	<ui:define name="body">
			
	<h:form id="formList">
		<p:commandButton value="Novo Cadastro" action="projetoSave?faces-redirect=true" styleClass="ui-button-raised ui-button-success" />

		<p:dataTable id="tableList" value="#{projetoController1.todosProjetos}" var="dataTableItem" rowIndexVar="rowIndex"
			rows="5" paginator="true" paginatorPosition="bottom" >

			<p:column headerText="ID">
				<h:outputText value="#{dataTableItem.id}" />
			</p:column>
			<p:column headerText="Título">
				<h:outputText value="#{dataTableItem.titulo}" />
			</p:column>
			<p:column headerText="Descrição">
				<h:outputText value="#{dataTableItem.descricao}" />
			</p:column>
			<p:column headerText="Data Inicio">
				<h:outputText value="#{dataTableItem.dataInicio}" />
			</p:column>
			<p:column headerText="Ação">
				<p:commandButton action="#{projetoController1.loadProjetoById(dataTableItem.id)}"
					icon="pi pi-check" styleClass="rounded-button ui-button-flat" update="formList"/>
					
				<p:commandButton action="#{projetoController1.removeProjetoById(dataTableItem.id)}"
					icon="pi pi-times" styleClass="rounded-button ui-button-danger ui-button-flat" update="formList"/>
				
				<p:commandButton  onclick="PF('cd').show()" icon="pi pi-times" styleClass="rounded-button ui-button-danger ui-button-flat" 
					 process="@this" update="formList"/>
					
				<p:confirmDialog id="confirmDialogId" header="Excluir Projeto" message="Gostaria de excluir este registro #{dataTableItem.id} de Projeto?" 
					severity="warn" widgetVar="cd" >
			        <p:commandButton value="Sim" action="#{projetoController1.removeProjetoById(dataTableItem.id)}" update="formList" 
			        	oncomplete="PF('cd').hide()"/>
			        <p:commandButton value="Não" onclick="PF('cd').hide();" type="button" />
			    </p:confirmDialog>	
			</p:column>
		</p:dataTable>
	
	</h:form>
	</ui:define>
</ui:composition>


</html>
