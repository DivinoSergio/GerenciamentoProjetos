<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/template/template.xhtml">
	<ui:define name="body">
		<h:form id="createForm">
			<p:panelGrid columns="2" title="Tarefa">
				<f:facet name="header">
					<h:outputText value="Tarefa" />
				</f:facet>

				<p:outputLabel value="Projeto" />
				<p:autoComplete id="projeto" value="#{createTarefaController.projeto}"
	                 completeMethod="#{createTarefaController.completeProjeto}"
	                 var="projeto" itemLabel="#{projeto.titulo}" itemValue="#{projeto}"
	                 forceSelection="true" scrollHeight="250"/>
                                
				<p:outputLabel value="Título" />
				<p:inputText value="#{createTarefaController.tarefa.titulo}" id="titulo" required="true"/>

				<p:outputLabel value="Descrição" />
				<p:inputText value="#{createTarefaController.tarefa.descricao}" id="descricao" required="true"/>

				<p:outputLabel value="Prioridade" />
				<p:selectOneMenu id="prioridade" value="#{createTarefaController.tarefa.prioridade}">
                    <f:selectItem itemLabel="Selecionar" itemValue=""/>
                    <f:selectItem itemLabel="Muito Alta" itemValue="1"/>
                    <f:selectItem itemLabel="Alta" itemValue="2"/>
                    <f:selectItem itemLabel="Baixa" itemValue="3"/>
                    <f:selectItem itemLabel=" Muito Baixa" itemValue="4"/>
                </p:selectOneMenu>

				<p:outputLabel value="Estimativa" />
				<p:datePicker value="#{createTarefaController.tarefa.estimativa}" id="estimativa" required="true" 
					timeOnly="true" pattern="HH:mm" />

				<f:facet name="footer">
        			<p:commandButton value="Salvar" action="#{createTarefaController.save}" update="createForm" 
						styleClass="ui-button-raised ui-button-success" icon="pi pi-save"/>
						
					<p:button style="width: 10; margin: 10px" value="Voltar"
						href="./tarefaList.xhtml" styleClass="ui-button-raised ui-button-danger" />
				</f:facet>
			</p:panelGrid>
			<p:messages for="titulo descricao dataInicio" showDetail="true" autoUpdate="true" closable="true" />

		</h:form>
	</ui:define>
</ui:composition>

</html>
