<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<header>
	<img
		src="https://live.staticflickr.com/65535/52122578253_b56df00594_h.jpg"
		style="width: 100%; border-radius: 35px; height: 250px; margin-bottom: -160px;"></img>
</header>

<h:body>
	<p:panel header="Listagem de Projetos" style="text-align: center; font-size: 35px;">
		<h:form>
			<p:dataTable value="#{projetoController.todosProjetos}" var="c" rows="10"
				stripedRows="true" paginator="true" paginatorPosition="bottom"
				liveResize="true" draggableColumns="true" resizableColumns="true">

				<p:column headerText="Título  " style="text-align: center">
					<h:outputText value="#{c.titulo}" />
				</p:column>

				<p:column headerText="Descrição  ⠀⠀" style="text-align: center">
					<h:outputText value="#{c.descricao}" />
				</p:column>

				<p:column headerText="Data Inicio  ⠀" style="text-align: center">
					<h:outputText value="#{c.dataInicio}" />
				</p:column>
			</p:dataTable>
			
			<p:button style="width: 10; margin: 10px" value="Voltar ao Inicio"
					href="../Interface/InterfaceGeral.xhtml"
					styleClass="ui-button-raised ui-button-danger" />		
		</h:form>
	</p:panel>
</h:body>

</html>
