<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<header>
	<img
		src="https://live.staticflickr.com/65535/52122578253_b56df00594_h.jpg"
		style="width: 100%; border-radius: 35px; margin-bottom: -220px"></img>
</header>

<h:body>
	<center>
		<section>
			<h:form>
				<h2>
					<h:outputText value="Cadastrar Tarefa" />
					<br />
				</h2>

				<p:outputLabel value="Título⠀ ⠀⠀⠀⠀" />
				<p:inputText value="#{tarefaController.tarefa.titulo}" />
				<br />
				<br />

				<p:outputLabel value="Descrição ⠀⠀⠀⠀⠀⠀" />
				<p:inputText value="#{tarefaController.tarefa.descricao}" />
				<br />
				<br />
				
				<p:outputLabel value="Prioridade ⠀" />				
				<p:selectOneMenu id="option" value="#{tarefaController.tarefa.prioridade}">
                    <f:selectItem itemLabel="Selecione" itemValue=""/>
                    <f:selectItem itemLabel="Muito Alta" itemValue="1"/>
                    <f:selectItem itemLabel="Alta" itemValue="2"/>
                    <f:selectItem itemLabel="Baixa" itemValue="3"/>
                    <f:selectItem itemLabel="Muito Baixa" itemValue="4"/>
                    <f:facet name="footer">
                        <p:divider styleClass="mt-0" />
                        <h:outputText value="3 options" style="font-weight:bold;"/>
                    </f:facet>
                </p:selectOneMenu>
				<br />
				<br />
				<br />
				
				<p:outputLabel value="Estimativa ⠀" />
				<p:inputText value="#{tarefaController.tarefa.estimativa}" />
				<br />
				<br />
				<br />

				<p:button style="width: 10; margin: 10px" value="Voltar"
					href="../Interface/InterfaceGeral.xhtml"
					styleClass="ui-button-raised ui-button-danger" />
				<p:commandButton style="width: 10%" value="Cadastrar"
					action="#{tarefaController.cadastrarGames}"
					href="../Interface/InterfaceGeral.xhtml"
					onclick="alert('Tarefa Cadastrado com Sucesso!')"					
					styleClass="ui-button-raised ui-button-success" />
				<br></br>
				<br></br>
			</h:form>
		</section>
	</center>

</h:body>

<footer>

	<img
		src="https://live.staticflickr.com/65535/52124871611_c6d61a80a5_h.jpg"
		style="width: 100%; border-radius: 35px; padding-top: 204px"></img>

</footer>

</html>
