<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<header>
	<img
		src="https://live.staticflickr.com/65535/52122578253_b56df00594_h.jpg"
		style="width: 100%; border-radius: 35px; margin-bottom: -300px"></img>
</header>

<h:body>
	<p:panel id="form01" style="border:0px;">
		<h:form>
			<center>
				<h2>
					<h:outputText value="Consultar projeto" />
				</h2>

				<p:outputLabel value="ID do Cliente " />
				<p:inputText value="#{projetoController.projeto.id}" />
				<br /> <br />

				<p:button style="width: 10; margin: 10px" value="Voltar"
					href="../Interface/InterfaceGeral.xhtml"
					styleClass="ui-button-raised ui-button-danger" />
				<p:commandButton style="width: 10%" value="Consultar" update="form01"
					action="#{projetoController.consultarProjetoId}"					
					styleClass="ui-button-raised ui-button-success" />
				<br></br> <br style="margin-bottom: 20px"></br>
			</center>
			<p:dataTable value="#{projetoController1.projetoId}" var="c" rows="10"
				stripedRows="true" paginator="true" paginatorPosition="bottom"
				liveResize="true" draggableColumns="true" resizableColumns="true"
				style="width: 80%; padding-left:15%; margin-top: 20px">

				<p:column headerText="Título  " style="text-align: center">
					<h:outputText value="#{c.titulo}" />
				</p:column>

				<p:column headerText="Descrição  ⠀⠀" style="text-align: center">
					<h:outputText value="#{c.descricao}" />
				</p:column>

				<p:column headerText="Data Inicio  ⠀" style="text-align: center">
					<h:outputText value="#{c.dataInicio}" />
				</p:column>
				
				<p:column headerText="Ação" style="text-align: center">
				
				</p:column>
			</p:dataTable>
		</h:form>
	</p:panel>

</h:body>

</html>
